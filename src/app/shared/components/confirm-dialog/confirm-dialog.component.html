
<div >
  <h1 mat-dialog-title>
    Confirmar
  </h1>
  <div mat-dialog-content>{{ message }} </div>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirmar</button>
  </mat-dialog-actions>

</div>
