<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell style="text-align: right;" *matCellDef="let element"> 
      <div class="d-flex align-items-center justify-content-end">
        <button 
          class="equipment"
          *ngIf="element.equipments.length>0" 
          mat-flat-button 
          (click)="handleShowEquipments(element)"
          data-toggle="tooltip" 
          data-placement="top" 
          title="Ver equipamentos"
        >
            <mat-icon>desktop_windows</mat-icon>
        </button> 
        <button 
          mat-flat-button
          data-toggle="tooltip" 
          data-placement="top" 
          (click)="edit(element)"
          title="Editar Cliente"
        >
          <mat-icon>edit</mat-icon>
        </button> 
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
