<mat-expansion-panel class="container-search" [(expanded)]=expanded>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Buscar cliente por filtro
    </mat-panel-title>
  </mat-expansion-panel-header>

  <form [formGroup]="formGroup" class="row">
    <mat-form-field appearance="fill" class="col">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex. Matheus" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="col">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Ex. 11976005294" [mask]=phoneMask  formControlName="phoneNumber">
    </mat-form-field>

    <div class="w-100"></div>

    <mat-form-field appearance="fill" class="col">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. matheus@gmail.com" formControlName="email">
    </mat-form-field>


    <mat-action-row>
      <button mat-flat-button class="bg-danger" (click)="buildFormGroup()">Limpar</button>
      <button mat-flat-button class="d-flex align-items-center bg-success" (click)="submitForm()">
        Buscar
      <mat-icon>search</mat-icon>
      </button>
      
    </mat-action-row>
  </form>


</mat-expansion-panel>
