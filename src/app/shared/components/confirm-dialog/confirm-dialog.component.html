
<div >
  <h1 mat-dialog-title>
    Tem certeza?
  </h1>
  <div mat-dialog-content>{{ message }} </div>
  <mat-dialog-actions align="end">
    <button mat-raised-button class="bg-primary" [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="bg-danger" [mat-dialog-close]="true">Confirmar</button>
  </mat-dialog-actions>

</div>
