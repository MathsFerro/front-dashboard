<mat-expansion-panel class="container-search mt-1"  [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Buscar por filtro
    </mat-panel-title>
  </mat-expansion-panel-header>

  <form class="row">
    <mat-form-field appearance="outline" class="col">
      <mat-label>Data de Entrada</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Em">
        <input matEndDate formControlName="end" placeholder="Até">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col">
      <mat-label>Nome do Cliente</mat-label>
      <input matInput placeholder="Ex. Matheus" >
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col">
      <mat-label>Número de Série do Equipamento</mat-label>
      <input matInput placeholder="Ex. 11976005294" >
      <mat-icon matSuffix>desktop_windows</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="col">
      <mat-label>Tipo do Equipamento</mat-label>
      <mat-select >
        <mat-option *ngFor="let type of equipmentTypeList" [value]="type.key">
          {{type.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>   

    <div class="w-100"></div>

    <mat-action-row>
      <button mat-flat-button class="bg-danger"><mat-icon>delete</mat-icon></button>
      <button mat-flat-button class="d-flex align-items-center bg-success container-search-button">
        <div class="d-flex align-items-center search-button">
            Buscar
          <mat-icon>search</mat-icon>
        </div>
      </button>
      
    </mat-action-row>
  </form>


</mat-expansion-panel>
