<div class="container-sidenav">

  <mat-toolbar color="primary">
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </mat-toolbar>

  <mat-drawer-container autosize>
    <mat-drawer 
      #drawer 
      class="sidenav" 
      mode="side"
    >
    <div class="container-item-menu">
      <app-item-menu iconName="dashboard" routerLink="/dashboard"></app-item-menu>
      <app-item-menu iconName="insert_drive_file" routerLink="/service-order"></app-item-menu>
      <app-item-menu iconName="desktop_windows" routerLink="/"></app-item-menu>
      <app-item-menu iconName="people" routerLink="/client"></app-item-menu>
    </div>
    </mat-drawer>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-container>

</div>
