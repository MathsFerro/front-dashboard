<div style="margin-top:20px;">
  <mat-card>
    <div >

      <form [formGroup]="formGroup" class="row">
        <mat-form-field appearance="fill" class="col">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex. Matheus" formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. matheus@gmail.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col">
          <mat-label>Whats/Telefone</mat-label>
          <input matInput placeholder="Ex. 11976005294" formControlName="phoneNumber">
        </mat-form-field>

        <div class="w-100"></div>

        <mat-form-field appearance="fill" class="col">
          <mat-label>CEP</mat-label>
          <input matInput placeholder="Ex. 03356-000" [mask]=cepMask formControlName="cep" (ngModelChange)="findCep()">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col">
          <mat-label>Estado</mat-label>
          <input matInput placeholder="Ex. SP" formControlName="uf">
        </mat-form-field>

        <mat-form-field appearance="fill" class="col">
          <mat-label>Cidade</mat-label>
          <input matInput placeholder="Ex. São Paulo" formControlName="city">
        </mat-form-field>


        <mat-form-field appearance="fill" class="col">
          <mat-label>Endereço</mat-label>
          <input matInput placeholder="Ex. São Paulo" formControlName="logradouro">
        </mat-form-field>
        <mat-action-row>
          <button mat-flat-button class="bg-danger" (click)="verifyIfCanClearForm()"><mat-icon>delete</mat-icon></button>
          <button mat-flat-button class="bg-success container-button-save" (click)="submitForm()">
            <div class="d-flex align-items-center save-button">
              Salvar
              <mat-icon>save</mat-icon>
            </div>
          </button>
          
        </mat-action-row>
      </form>


    </div>


  </mat-card>
</div>
